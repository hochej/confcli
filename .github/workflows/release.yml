name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  verify:
    name: Verify release commit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.0
          components: rustfmt, clippy

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy (all features)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Clippy (no default features)
        run: cargo clippy --all-targets --no-default-features -- -D warnings

      - name: Test (all features)
        run: cargo test --all-features

      - name: Test (no default features)
        run: cargo test --no-default-features

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Audit
        run: cargo audit --deny warnings

  build:
    needs: verify
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: confcli-macos-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: confcli-macos-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: confcli-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: confcli-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.0
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.name }}.tar.gz confcli
          cd ../../..

          # Generate SHA256 checksum for installer integrity verification.
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${{ matrix.name }}.tar.gz" > "${{ matrix.name }}.tar.gz.sha256"
          else
            shasum -a 256 "${{ matrix.name }}.tar.gz" > "${{ matrix.name }}.tar.gz.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign release artifacts (keyless)
        run: |
          set -euo pipefail
          while IFS= read -r -d '' file; do
            cosign sign-blob --yes \
              --output-signature "${file}.sig" \
              --output-certificate "${file}.pem" \
              "$file"
          done < <(find artifacts -type f -name '*.tar.gz' -print0)

      - name: Extract changelog section
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Extracting CHANGELOG for version $VERSION"
          python3 scripts/extract_changelog.py "$VERSION" > RELEASE_NOTES.md
          echo "--- RELEASE_NOTES.md ---"
          cat RELEASE_NOTES.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
            artifacts/**/*.tar.gz.sig
            artifacts/**/*.tar.gz.pem
          body_path: RELEASE_NOTES.md
          generate_release_notes: false
